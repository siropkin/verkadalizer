<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --color: rgb(130, 81, 170);
    }

    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    
    .section {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    
    input, textarea, select {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    textarea {
      height: 80px;
      resize: vertical;
    }
    
    button {
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-top: 10px;
    }

    button.primary {
      border: 1px solid var(--color);
      color: white;
      background: var(--color);
    }
    
    
    button.secondary {
      border: 1px solid var(--color);
      background: white;
      color: var(--color);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 12px;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Verkadalizer</h1>

  <div class="section">
    <label for="apiKey">OpenAI API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
    <div class="info">Used for GPT-4o (menu parsing) and GPT-Image-1 (image generation)</div>
  </div>

  <div class="section">
    <label for="foodPreference">Food Preference:</label>
    <select id="foodPreference"></select>
  </div>

  <div class="section">
    <button id="saveSettings" class="primary">Save settings</button>
  </div>

  <div class="section">
    <button id="menuLink" class="secondary">View Verkada Menu</button>
  </div>

  <div class="section">
    <div class="info">Built with ðŸ¥‘ by <a href="mailto:ivan.seredkin@verkada.com">Ivan Seredkin</a></div>
  </div>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
