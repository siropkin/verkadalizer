<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    
    .section {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    
    input, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    textarea {
      height: 80px;
      resize: vertical;
    }
    
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-top: 10px;
    }
    
    button:hover {
      background: #45a049;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 12px;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Verkadalizer</h1>
  
  <div class="section">
    <label for="apiKey">OpenAI API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
    <div class="info">Your API key is stored locally and never shared</div>
  </div>
    
  <div class="section">
    <label for="model">Model:</label>
    <input type="text" id="model" placeholder="gpt-image-1">
  </div>
  
  <div class="section">
    <label for="prompt">Processing Prompt:</label>
    <textarea id="prompt" placeholder="Enter custom prompt for image processing..."></textarea>
  </div>
  
  <div class="section">
    <button id="saveSettings">Save Settings</button>
  </div>
  
  <div class="section">
    <label>Author</label>
    <div class="info">Ivan Seredkin â€” <a href="mailto:ivan.seredkin@verkada.com">ivan.seredkin@verkada.com</a></div>
  </div>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
